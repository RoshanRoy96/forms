<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <style>
        .container{
            background-color: lightblue;
        }
        .form-control, .form-check-input{
            background-color: azure;
        }
    </style>
</head>

<body>
    <div class="container w-50 border border-3 p-5 mt-5">
        <h1 class="text-center mb-4">Register</h1>
        <form>
            <div class="row">
                <label class="col-sm-2 col-form-label" for="inputEmail">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter your Email">
                </div>
            </div><br>
            <div class="row">
                <label class="col-sm-2 col-form-label" for="inputPassword">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
                </div>
            </div>
            <div class="col-sm-10 offset-sm-2 form-text"> Must be 8-20 characters long. Must contain letters, numbers and special characters.</div><br>
            <div class="row">
                <label class="col-sm-2 form-label" for="inputGender">Gender</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="checkMale">
                        <label class="form-check-label" for="checkMale">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="checkFemale">
                        <label class="form-check-label" for="checkFemale">Female</label>
                    </div>
                </div>
            </div><br>
        <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkRemember">
                        <label class="form-check-label" for="checkRemember">I accept all <a href="#">terms & conditions</a>.</label>
                    </div>
                </div>
            </div><br>
            <div class="d-grid">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#my-modal">Register Now</button>
            </div><br>
        </form>
    </div>
</body>
   
</html>
