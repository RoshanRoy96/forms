<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Layout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
    integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <style>
    .container {
      background-color: darkslategrey;
      color: white;
    }

    .row {
      border-radius: 5px;
    }

    .form-control,
    .form-check-input,
    .input-group-text {
      background-color: lightsteelblue;
    }

    .custom-tooltip {
      --bs-tooltip-bg: var(--bs-success);
    }
  </style>
</head>

<body>
  <div class="container w-25 p-4 mt-5">
    <h1 class="text-center mb-4">Login</h1>
    <form class="needs-validation" validate>
      <div>
        <label class="form-label" for="inputEmail">Email</label>
        <input type="email" class="form-control is-valid" readonly data-bs-toggle="tooltip" data-bs-placement="right"
          data-bs-custom-class="custom-tooltip" title="Good! Your email address looks valid." id="inputEmail"
          placeholder="Email" value="roshanroy1121@gmail.com">
      </div>
      <div class="mt-2">
        <label class="form-label" for="inputPassword">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-eye-slash-fill" id="eyeicon"></i></span>
        </div>
      </div>
      <div class="mt-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="checkRemember">
          <label class="form-check-label" for="checkRemember">Remember me</label>
        </div>
      </div>
      <div class="d-grid mt-2">
        <button type="submit" class="btn btn-primary rounded">Login</button>
      </div>
      <div class="text-center mt-3">
        <p>Not a member? <a href="#" class="text-info fw-bold text-decoration-none">Register</a></p>
      </div>
    </form>
  </div>

  <script>
    let eyeicon = document.getElementById("eyeicon");
    let inputPassword = document.getElementById("inputPassword");

    eyeicon.onclick = function () {
      if (inputPassword.type == "password") {
        inputPassword.type = "text";
        eyeicon.className = "bi-eye-fill";
      } else {
        inputPassword.type = "password";
        eyeicon.className = "bi-eye-slash-fill";
      }
    }
  </script>

  <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
  </script>

</body>

</html>
